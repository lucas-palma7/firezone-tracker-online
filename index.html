<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firezone Hub</title>
    <style>
        @font-face { font-family: 'Aptos'; src: local('Aptos'), local('Aptos Display'), local('Segoe UI'), local('-apple-system'); }
        :root { --bfr-black: #000000; --bfr-white: #FFFFFF; --bg-page: #F4F4F4; --bg-card: #FFFFFF; --gold: #FFD700; --silver: #C0C0C0; --bronze: #CD7F32; --danger: #ff4444; }
        
        body { font-family: 'Aptos', sans-serif; background: var(--bg-page); margin: 0; padding: 20px 15px; color: var(--bfr-black); padding-bottom: 90px; }
        .container { max-width: 450px; margin: 0 auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .bfr-logo { width: 60px; height: 60px; margin-bottom: 10px; }
        h1 { font-size: 24px; letter-spacing: -1px; margin: 0; font-weight: 800; }
        .subtitle { font-size: 14px; color: #666; margin-top: 5px; }

        /* NAVEGA√á√ÉO */
        .room-nav { display: flex; gap: 10px; margin-bottom: 20px; background: #e0e0e0; padding: 4px; border-radius: 10px; }
        .nav-btn { flex: 1; padding: 8px; border-radius: 8px; border: none; background: transparent; cursor: pointer; font-weight: 600; font-family: inherit; color: #666; transition: all 0.2s; }
        .nav-btn.active { background: var(--bfr-black); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* LOBBY */
        #lobbyScreen { display: block; }
        .room-card { 
            background: white; border-radius: 16px; padding: 15px 20px; margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; position: relative;
        }
        .room-info h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 700; }
        .room-users { font-size: 12px; color: #888; display: flex; align-items: center; gap: 6px; font-weight: 500; }
        .user-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; }
        
        .btn-create-room { width: 100%; background: transparent; border: 2px dashed #ccc; color: #666; padding: 15px; border-radius: 16px; font-weight: 700; cursor: pointer; }
        .btn-delete-room { background: #ffebeb; color: var(--danger); border: none; padding: 8px; border-radius: 8px; cursor: pointer; margin-left: 10px; z-index: 2; }

        /* SALA */
        #roomScreen { display: none; }
        .room-header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: #ddd; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* MINHA COMANDA */
        .card-expand { background: var(--bg-card); border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; overflow: hidden; }
        .card-header { padding: 15px 18px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 600; }
        .card-body { max-height: 0; opacity: 0; padding: 0 18px; transition: all 0.3s; visibility: hidden; }
        .card-expand.open .card-body { max-height: 250px; opacity: 1; padding-bottom: 18px; visibility: visible; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { 
            width: 100%; border: 1px solid #E0E0E0; background: #F8F8F8; border-radius: 8px; padding: 10px; font-size: 15px; outline: none; 
            box-sizing: border-box; /* Garante que padding n√£o estoure a largura */
        }
        .btn-add { width: 100%; background: var(--bfr-black); color: white; padding: 12px; border-radius: 8px; border: none; font-weight: 600; }

        ul { list-style: none; padding: 0; margin: 0; }
        li { background: white; padding: 14px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--bfr-black); box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .item-row { display: flex; justify-content: space-between; align-items: center; }
        .item-nome { font-weight: 700; font-size: 16px; word-break: break-word; }

        /* Edi√ß√£o e Controles */
        .edit-input { padding: 5px; font-size: 14px; margin-bottom: 5px; border: 1px solid #333; width: 100%; border-radius: 6px; }
        .controles-group { display: flex; flex-direction: column; gap: 5px; align-items: flex-end; }
        .qtd-controls { display: flex; gap: 5px; align-items: center; background: #f0f0f0; padding: 3px; border-radius: 6px; }
        .action-controls { display: flex; gap: 5px; margin-top: 5px; }

        /* RANKING */
        .rank-card { background: white; border-radius: 12px; margin-bottom: 10px; overflow: hidden; border: 1px solid #f0f0f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .rank-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .rank-info { display: flex; align-items: center; gap: 10px; }
        .rank-pos { font-weight: 900; width: 25px; font-size: 18px; text-align: center; }
        .rank-name { font-weight: 600; font-size: 15px; }
        .rank-total { font-weight: 800; font-size: 15px; }
        
        .rank-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: #fcfcfc; border-top: 1px solid #eee; }
        .rank-details.show { max-height: 1000px; }
        .detail-item { padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; color: #555; }
        
        .pos-1 { color: var(--gold); text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .pos-2 { color: var(--silver); }
        .pos-3 { color: var(--bronze); }
        .pos-n { color: #ccc; font-size: 14px; }

        /* DOCK */
        .total-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 30px); max-width: 450px; background: var(--bfr-black); color: white; padding: 12px 20px; border-radius: 14px; display: none; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .total-value { font-size: 20px; font-weight: 700; }
        
        .btn-icon { background: #eee; border:none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold; min-width: 30px; display: flex; align-items: center; justify-content: center; }
        .btn-icon.small { padding: 2px 6px; font-size: 10px; height: 20px; }
        .btn-save { background: var(--bfr-black); color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer; }
        .btn-trash-dock { background: #333; color: #ff6b6b; border: none; padding: 8px; border-radius: 8px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Botafogo_de_Futebol_e_Regatas_logo.svg" alt="Botafogo" class="bfr-logo">
            <h1 id="mainTitle">Firezone</h1>
            <div class="subtitle" id="userStatus">Carregando...</div>
        </header>

        <div id="lobbyScreen">
            <div id="roomsList"></div>
            <button class="btn-create-room" onclick="criarSalaAdmin()">+ Criar Nova Sala (Admin)</button>
        </div>

        <div id="roomScreen">
            <div class="room-header-bar">
                <button class="btn-back" onclick="sairDaSala()">‚Üê Voltar</button>
                <div class="room-title-display" id="roomTitle">SALA</div>
                <div style="width: 60px;"></div>
            </div>

            <div class="room-nav">
                <button id="btnMinha" class="nav-btn active" onclick="mudarVisao('minha')">Minha Comanda</button>
                <button id="btnRanking" class="nav-btn" onclick="mudarVisao('ranking')">Ranking</button>
            </div>

            <div id="visaoMinha">
                <div class="card-expand" id="cardForm">
                    <div class="card-header" onclick="toggleForm()">
                        <span>Adicionar Item</span><span>+</span>
                    </div>
                    <div class="card-body">
                        <input type="text" id="nome" placeholder="Item (ex: Cerveja)">
                        <div class="input-group" style="margin-top:10px;">
                            <input type="text" id="preco" placeholder="R$ 0,00" inputmode="numeric" oninput="mascaraMoeda(this)">
                            <input type="number" id="qtd" value="1" style="width: 80px; text-align: center;">
                        </div>
                        <button class="btn-add" onclick="adicionar()">Adicionar</button>
                    </div>
                </div>
                <ul id="listaMinha"></ul>
            </div>

            <div id="visaoRanking" style="display:none;">
                <div id="listaRanking"></div>
            </div>
        </div>
    </div>

    <div class="total-dock" id="totalDock">
        <div style="display: flex; flex-direction: column;">
            <div style="font-size: 12px; opacity: 0.8;" id="labelTotal">Total</div>
            <div class="total-value" id="totalDisplay">R$ 0,00</div>
        </div>
        <button id="btnLimparMinha" class="btn-trash-dock" onclick="limparMinhaComanda()">üóëÔ∏è</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SENHA_MESTRA = "BFR10";
        const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        
        // ‚ö†Ô∏è SUAS CHAVES AQUI
        const SUPABASE_URL = 'https://hzazuprdotttsbeklvah.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vo7_cG2rZh_lWOC7KNYacA_TSMQ5RyF';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let user = JSON.parse(localStorage.getItem('fz_user')) || {
            id: 'u_' + Math.random().toString(36).substr(2, 9),
            name: '',
            isAdmin: false
        };

        if(!user.name) {
            user.name = prompt("Qual seu nome?") || "Torcedor";
            localStorage.setItem('fz_user', JSON.stringify(user));
        }
        document.getElementById('userStatus').innerText = `Ol√°, ${user.name}`;

        let currentRoom = null;
        let roomItems = [];
        let visaoAtual = 'minha';
        let itensEmEdicao = {}; // Controle local de quais itens est√£o sendo editados

        // INICIALIZA√á√ÉO
        const savedRoom = localStorage.getItem('fz_current_room');
        if (savedRoom) entrarNaSala(savedRoom); else carregarLobby();

        // --- LOBBY ---
        async function carregarLobby() {
            mostrarTela('lobby');
            const listaDiv = document.getElementById('roomsList');
            listaDiv.innerHTML = '<div style="text-align:center; color:#999;">Buscando mesas...</div>';

            const { data: rooms } = await supabaseClient.from('rooms').select('*').order('created_at', { ascending: false });
            const { data: activeUsers } = await supabaseClient.from('comandas').select('room_id, user_id');

            listaDiv.innerHTML = '';
            if(!rooms || rooms.length === 0) {
                listaDiv.innerHTML = '<div style="text-align:center; padding: 40px; color:#888;">Nenhuma sala aberta.</div>';
                return;
            }

            rooms.forEach(room => {
                const uniqueUsers = new Set((activeUsers || []).filter(u => u.room_id === room.id).map(u => u.user_id)).size;
                
                // Bot√£o de deletar (S√≥ Adm)
                let deleteBtn = '';
                if(user.isAdmin) {
                    deleteBtn = `<button class="btn-delete-room" onclick="excluirSala('${room.id}', event)">üóëÔ∏è</button>`;
                }

                const div = document.createElement('div');
                div.className = 'room-card';
                div.onclick = () => entrarNaSala(room.id);
                div.innerHTML = `
                    <div class="room-info">
                        <h3>${room.id}</h3>
                        <div class="room-users">
                            <span class="user-dot"></span>
                            # de pessoas na lista: ${uniqueUsers}
                        </div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span style="font-size:20px; color:#ccc;">‚Üí</span>
                        ${deleteBtn}
                    </div>`;
                listaDiv.appendChild(div);
            });
        }

        async function criarSalaAdmin() {
            const senha = prompt("Senha de Admin:");
            if (senha !== SENHA_MESTRA) return alert("Senha incorreta.");
            const nomeSala = prompt("Nome da Sala:");
            if (!nomeSala) return;
            const idSala = nomeSala.trim(); 
            const { error } = await supabaseClient.from('rooms').insert({ id: idSala });
            if (error) alert("Sala j√° existe."); else {
                user.isAdmin = true;
                localStorage.setItem('fz_user', JSON.stringify(user));
                entrarNaSala(idSala);
            }
        }

        async function excluirSala(roomId, event) {
            event.stopPropagation(); // Impede entrar na sala ao clicar no lixo
            if(!confirm(`Tem certeza que deseja apagar a sala "${roomId}" e TODOS os itens dela?`)) return;

            // Delete cascade n√£o √© garantido se n√£o configurado no banco, ent√£o deletamos itens primeiro por seguran√ßa
            await supabaseClient.from('comandas').delete().eq('room_id', roomId);
            await supabaseClient.from('rooms').delete().eq('id', roomId);
            carregarLobby();
        }

        // --- SALA ---
        function entrarNaSala(roomId) {
            currentRoom = roomId;
            localStorage.setItem('fz_current_room', roomId);
            document.getElementById('roomTitle').innerText = roomId;
            mostrarTela('room');
            
            // Importante: Ordenar por created_at para manter a ordem est√°vel, a menos que troquemos
            supabaseClient.channel('room_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'comandas', filter: `room_id=eq.${roomId}` }, 
                () => buscarItens())
                .subscribe();

            buscarItens();
        }

        async function buscarItens() {
            // Ordenamos por created_at. Para mudar a ordem, trocaremos as datas de cria√ß√£o.
            const { data } = await supabaseClient.from('comandas').select('*').eq('room_id', currentRoom).order('created_at', { ascending: true });
            if(data) {
                roomItems = data;
                renderizarTudo();
            }
        }

        function renderizarTudo() {
            const listaMinha = document.getElementById('listaMinha');
            const listaRanking = document.getElementById('listaRanking');
            listaMinha.innerHTML = '';
            listaRanking.innerHTML = '';

            let totalMinha = 0;
            let totalGeral = 0;
            const usersMap = {};

            // Filtra e ordena meus itens para exibi√ß√£o
            const meusItens = roomItems.filter(i => i.user_id === user.id);
            const totalItens = meusItens.length;

            roomItems.forEach(item => {
                totalGeral += (item.preco * item.qtd);
                
                // --- RENDERIZA√á√ÉO: RANKING (Agrupamento) ---
                if (!usersMap[item.user_id]) usersMap[item.user_id] = { name: item.user_name, total: 0, items: [], id: item.user_id };
                usersMap[item.user_id].total += (item.preco * item.qtd);
                usersMap[item.user_id].items.push(item);
            });

            // --- RENDERIZA√á√ÉO: MINHA COMANDA ---
            meusItens.forEach((item, index) => {
                totalMinha += (item.preco * item.qtd);
                const isEditing = itensEmEdicao[item.id];

                let conteudoPrincipal = '';
                let controlesExtras = '';

                if (isEditing) {
                    // MODO EDI√á√ÉO
                    conteudoPrincipal = `
                        <input type="text" class="edit-input" id="edit-nome-${item.id}" value="${item.nome}">
                        <input type="text" class="edit-input" id="edit-preco-${item.id}" value="${(item.preco * 100).toFixed(0)}" inputmode="numeric" oninput="mascaraMoeda(this)">
                        <button class="btn-save" onclick="salvarEdicao(${item.id})">Salvar</button>
                    `;
                } else {
                    // MODO VISUALIZA√á√ÉO
                    conteudoPrincipal = `
                        <div class="item-nome">${item.nome}</div>
                        <div style="color:#666; font-size:13px;">${item.qtd}x ${BRL.format(item.preco)}</div>
                    `;
                    
                    // Bot√µes de subir/descer (S√≥ mostra se tiver mais de 1 item)
                    let arrows = '';
                    if(totalItens > 1) {
                        const showUp = index > 0 ? 'visible' : 'hidden';
                        const showDown = index < totalItens - 1 ? 'visible' : 'hidden';
                        arrows = `
                            <div style="display:flex; flex-direction:column; gap:2px;">
                                <button class="btn-icon small" style="visibility:${showUp}" onclick="trocarOrdem(${item.id}, ${meusItens[index-1].id})">‚ñ≤</button>
                                <button class="btn-icon small" style="visibility:${showDown}" onclick="trocarOrdem(${item.id}, ${meusItens[index+1].id})">‚ñº</button>
                            </div>
                        `;
                    }

                    controlesExtras = `
                        <div class="action-controls">
                            ${arrows}
                            <button class="btn-icon" onclick="ativarEdicao(${item.id})">‚úé</button>
                        </div>
                    `;
                }

                listaMinha.innerHTML += `
                    <li>
                        <div class="item-row">
                            <div style="flex-grow:1; padding-right: 10px;">
                                ${conteudoPrincipal}
                            </div>
                            <div class="controles-group">
                                <div style="font-weight:700;">${BRL.format(item.preco * item.qtd)}</div>
                                
                                <div class="qtd-controls">
                                    <button class="btn-icon" onclick="alterarQtd(${item.id}, ${item.qtd - 1})">-</button>
                                    <span style="font-size:14px; min-width:15px; text-align:center;">${item.qtd}</span>
                                    <button class="btn-icon" onclick="alterarQtd(${item.id}, ${item.qtd + 1})">+</button>
                                </div>
                                ${controlesExtras}
                            </div>
                        </div>
                    </li>`;
            });

            // --- RENDERIZA√á√ÉO: RANKING LISTA ---
            const rankingArray = Object.values(usersMap).sort((a, b) => b.total - a.total);
            if (rankingArray.length === 0) {
                listaRanking.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">Mesa vazia.</div>';
            } else {
                rankingArray.forEach((player, index) => {
                    let posIcon = `${index + 1}¬∫`;
                    let posClass = 'pos-n';
                    if (index === 0) { posIcon = 'ü•á'; posClass = 'pos-1'; }
                    if (index === 1) { posIcon = 'ü•à'; posClass = 'pos-2'; }
                    if (index === 2) { posIcon = 'ü•â'; posClass = 'pos-3'; }

                    // Detalhes com valor unit√°rio
                    let detalhesHTML = player.items.map(i => `
                        <div class="detail-item">
                            <span>${i.qtd}x ${i.nome} <span style="color:#999; font-size:11px;">(${BRL.format(i.preco)} un.)</span></span>
                            <span>${BRL.format(i.preco * i.qtd)}</span>
                        </div>
                    `).join('');

                    listaRanking.innerHTML += `
                        <div class="rank-card">
                            <div class="rank-header" onclick="toggleDetails('rank-${player.id}')">
                                <div class="rank-info">
                                    <div class="rank-pos ${posClass}">${posIcon}</div>
                                    <div class="rank-name">${player.name}</div>
                                </div>
                                <div class="rank-total">${BRL.format(player.total)} <span style="font-size:10px; color:#999;">‚ñº</span></div>
                            </div>
                            <div id="rank-${player.id}" class="rank-details">${detalhesHTML}</div>
                        </div>`;
                });
            }

            // --- DOCK ---
            if (visaoAtual === 'minha') {
                document.getElementById('totalDisplay').innerText = BRL.format(totalMinha);
                document.getElementById('labelTotal').innerText = "Total da Minha Comanda";
                document.getElementById('btnLimparMinha').style.display = 'block';
            } else {
                document.getElementById('totalDisplay').innerText = BRL.format(totalGeral);
                document.getElementById('labelTotal').innerText = "Total da Mesa Inteira";
                document.getElementById('btnLimparMinha').style.display = 'none';
            }
        }

        function toggleDetails(id) { document.getElementById(id).classList.toggle('show'); }

        function mudarVisao(v) {
            visaoAtual = v;
            document.getElementById('btnMinha').classList.toggle('active', v === 'minha');
            document.getElementById('btnRanking').classList.toggle('active', v === 'ranking');
            document.getElementById('visaoMinha').style.display = v === 'minha' ? 'block' : 'none';
            document.getElementById('visaoRanking').style.display = v === 'ranking' ? 'block' : 'none';
            renderizarTudo();
        }

        // --- CRUD ITENS ---

        async function adicionar() {
            const nomeInput = document.getElementById('nome');
            const precoInput = document.getElementById('preco');
            const qtdInput = document.getElementById('qtd');
            const nome = nomeInput.value.trim();
            const preco = parseFloat(precoInput.value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
            const qtd = parseInt(qtdInput.value) || 1;

            if(nome && preco > 0) {
                await supabaseClient.from('comandas').insert({
                    room_id: currentRoom, user_id: user.id, user_name: user.name,
                    nome, preco, qtd
                });
                nomeInput.value = ''; precoInput.value = ''; qtdInput.value = '1';
                toggleForm();
            }
        }

        async function alterarQtd(id, novaQtd) {
            if(novaQtd <= 0) {
                if(confirm("Remover item?")) await supabaseClient.from('comandas').delete().eq('id', id);
            } else {
                await supabaseClient.from('comandas').update({ qtd: novaQtd }).eq('id', id);
            }
        }

        // --- L√ìGICA DE EDI√á√ÉO ---
        function ativarEdicao(id) {
            itensEmEdicao[id] = true;
            renderizarTudo();
        }

        async function salvarEdicao(id) {
            const nomeNovo = document.getElementById(`edit-nome-${id}`).value;
            const precoNovo = parseFloat(document.getElementById(`edit-preco-${id}`).value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;

            if(nomeNovo && precoNovo > 0) {
                await supabaseClient.from('comandas').update({ nome: nomeNovo, preco: precoNovo }).eq('id', id);
                delete itensEmEdicao[id]; // Sai do modo edi√ß√£o
                // RenderizarTudo ser√° chamado pelo realtime, mas podemos for√ßar visualmente se quiser
            }
        }

        // --- L√ìGICA DE REORDENAR (HACK) ---
        // Troca o timestamp 'created_at' de dois itens para inverter a ordem na query
        async function trocarOrdem(id1, id2) {
            const item1 = roomItems.find(i => i.id === id1);
            const item2 = roomItems.find(i => i.id === id2);

            // Trocamos as datas
            await supabaseClient.from('comandas').update({ created_at: item2.created_at }).eq('id', id1);
            await supabaseClient.from('comandas').update({ created_at: item1.created_at }).eq('id', id2);
            // Realtime atualiza a tela
        }

        async function limparMinhaComanda() {
            if(confirm("Tem certeza que deseja apagar TODA a sua comanda nesta mesa?")) {
                await supabaseClient.from('comandas').delete().eq('room_id', currentRoom).eq('user_id', user.id);
            }
        }

        // UTILIT√ÅRIOS
        function mostrarTela(t) {
            document.getElementById('lobbyScreen').style.display = t === 'lobby' ? 'block' : 'none';
            document.getElementById('roomScreen').style.display = t === 'room' ? 'block' : 'none';
            document.getElementById('totalDock').style.display = t === 'room' ? 'flex' : 'none';
        }
        function toggleForm() { document.getElementById('cardForm').classList.toggle('open'); }
        function mascaraMoeda(i) {
            let v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            i.value = "R$ " + v;
        }
        function sairDaSala() {
            localStorage.removeItem('fz_current_room');
            location.reload();
        }
    </script>
