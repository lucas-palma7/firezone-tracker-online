<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <title>Firezone Hub</title>
    <style>
        @font-face { font-family: 'Aptos'; src: local('Aptos'), local('Aptos Display'), local('Segoe UI'), local('-apple-system'); }
        :root { --bfr-black: #000000; --bfr-white: #FFFFFF; --bg-page: #F4F4F4; --bg-card: #FFFFFF; --gold: #FFD700; --silver: #C0C0C0; --bronze: #CD7F32; --danger: #ff4444; --edit: #3498db; }
        
        body { font-family: 'Aptos', sans-serif; background: var(--bg-page); margin: 0; padding: 20px 15px; color: var(--bfr-black); padding-bottom: 90px; }
        .container { max-width: 450px; margin: 0 auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .bfr-logo { width: 60px; height: 60px; margin-bottom: 10px; }
        h1 { font-size: 24px; letter-spacing: -1px; margin: 0; font-weight: 800; }
        .subtitle { font-size: 14px; color: #666; margin-top: 5px; }

        /* NAVEGA√á√ÉO */
        .room-nav { display: flex; gap: 10px; margin-bottom: 20px; background: #e0e0e0; padding: 4px; border-radius: 10px; }
        .nav-btn { flex: 1; padding: 8px; border-radius: 8px; border: none; background: transparent; cursor: pointer; font-weight: 600; font-family: inherit; color: #666; transition: all 0.2s; }
        .nav-btn.active { background: var(--bfr-black); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* LOBBY */
        #lobbyScreen { display: block; }
        .room-card { 
            background: white; border-radius: 16px; padding: 15px 20px; margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; position: relative;
        }
        .room-info h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 700; word-break: break-word; }
        .room-users { font-size: 11px; color: #888; display: flex; align-items: center; gap: 6px; font-weight: 500; margin-top: 5px; }
        .user-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; }
        .btn-create-room { width: 100%; background: transparent; border: 2px dashed #ccc; color: #666; padding: 15px; border-radius: 16px; font-weight: 700; cursor: pointer; }
        
        .lobby-actions { display: flex; gap: 8px; margin-left: 10px; }
        .btn-action-lobby { border: none; padding: 8px; border-radius: 8px; cursor: pointer; z-index: 2; font-size: 16px; display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; }
        .btn-edit-room { background: #eaf6ff; color: var(--edit); }
        .btn-delete-room { background: #ffebeb; color: var(--danger); }

        /* SALA */
        #roomScreen { display: none; }
        .room-header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: #ddd; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .room-title-display { font-size: 16px; font-weight: 800; text-transform: uppercase; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CARD ADICIONAR */
        .card-expand { background: var(--bg-card); border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; overflow: hidden; }
        .card-header { padding: 15px 18px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 600; }
        .card-body { max-height: 0; opacity: 0; padding: 0 18px; transition: all 0.3s; visibility: hidden; }
        .card-expand.open .card-body { max-height: 250px; opacity: 1; padding-bottom: 18px; visibility: visible; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { width: 100%; border: 1px solid #E0E0E0; background: #F8F8F8; border-radius: 8px; padding: 10px; font-size: 15px; outline: none; box-sizing: border-box; }
        .btn-add { width: 100%; background: var(--bfr-black); color: white; padding: 12px; border-radius: 8px; border: none; font-weight: 600; }

        /* LISTA COMPACTA */
        ul { list-style: none; padding: 0; margin: 0; }
        li { background: white; padding: 12px 14px; border-radius: 12px; margin-bottom: 8px; border-left: 4px solid var(--bfr-black); box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .item-info { flex-grow: 1; min-width: 0; } /* min-width 0 ajuda no text-overflow se precisar */
        .item-nome { font-weight: 700; font-size: 15px; word-break: break-word; line-height: 1.2; }
        .item-price { color: #666; font-size: 12px; margin-top: 2px; }

        /* Controles Compactos */
        .controls-wrapper { display: flex; align-items: center; gap: 8px; }
        .total-price { font-weight: 800; font-size: 15px; min-width: 60px; text-align: right; }
        
        .action-block { display: flex; align-items: center; background: #f4f4f4; border-radius: 8px; padding: 2px; }
        
        .qtd-btn { width: 28px; height: 28px; border: none; background: transparent; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .qtd-display { font-size: 14px; font-weight: 600; min-width: 20px; text-align: center; }

        .arrow-stack { display: flex; flex-direction: column; gap: 1px; margin-left: 2px; border-left: 1px solid #ddd; padding-left: 2px; }
        .arrow-btn { width: 24px; height: 14px; border: none; background: #fff; font-size: 8px; cursor: pointer; border-radius: 3px; display: flex; align-items: center; justify-content: center; color: #555; }
        .arrow-btn:active { background: #ddd; }

        .btn-edit-icon { border: none; background: transparent; font-size: 16px; color: #888; cursor: pointer; padding: 5px; margin-left: 5px; }

        /* Edi√ß√£o */
        .edit-input { padding: 5px; font-size: 14px; margin-bottom: 5px; border: 1px solid #333; width: 100%; border-radius: 6px; box-sizing: border-box; }
        .btn-save { background: var(--bfr-black); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; width: 100%; }

        /* RANKING */
        .rank-card { background: white; border-radius: 12px; margin-bottom: 10px; overflow: hidden; border: 1px solid #f0f0f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .rank-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .rank-info { display: flex; align-items: center; gap: 10px; }
        .rank-pos { font-weight: 900; width: 25px; font-size: 18px; text-align: center; }
        .rank-name { font-weight: 600; font-size: 15px; }
        .rank-total { font-weight: 800; font-size: 15px; }
        .rank-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: #fcfcfc; border-top: 1px solid #eee; }
        .rank-details.show { max-height: 1000px; }
        .detail-item { padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px; color: #555; }
        .pos-1 { color: var(--gold); text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .pos-2 { color: var(--silver); }
        .pos-3 { color: var(--bronze); }
        .pos-n { color: #ccc; font-size: 14px; }

        /* DOCK */
        .total-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 30px); max-width: 450px; background: var(--bfr-black); color: white; padding: 12px 20px; border-radius: 14px; display: none; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .total-value { font-size: 20px; font-weight: 700; }
        .btn-trash-dock { background: #333; color: #ff6b6b; border: none; padding: 8px; border-radius: 8px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Botafogo_de_Futebol_e_Regatas_logo.svg" alt="Botafogo" class="bfr-logo">
            <h1 id="mainTitle">Firezone</h1>
            <div class="subtitle" id="userStatus">Carregando...</div>
        </header>

        <div id="lobbyScreen">
            <div id="roomsList"></div>
            <button class="btn-create-room" onclick="criarSalaAdmin()">+ Criar Nova Sala (Admin)</button>
        </div>

        <div id="roomScreen">
            <div class="room-header-bar">
                <button class="btn-back" onclick="sairDaSala()">‚Üê Voltar</button>
                <div class="room-title-display" id="roomTitle">SALA</div>
                <div style="width: 60px;"></div>
            </div>

            <div class="room-nav">
                <button id="btnMinha" class="nav-btn active" onclick="mudarVisao('minha')">Minha Comanda</button>
                <button id="btnRanking" class="nav-btn" onclick="mudarVisao('ranking')">Ranking</button>
            </div>

            <div id="visaoMinha">
                <div class="card-expand" id="cardForm">
                    <div class="card-header" onclick="toggleForm()">
                        <span>Adicionar Item</span><span>+</span>
                    </div>
                    <div class="card-body">
                        <input type="text" id="nome" placeholder="Item (ex: Cerveja)">
                        <div class="input-group" style="margin-top:10px;">
                            <input type="text" id="preco" placeholder="R$ 0,00" inputmode="numeric" oninput="mascaraMoeda(this)">
                            <input type="number" id="qtd" value="1" style="width: 80px; text-align: center;">
                        </div>
                        <button class="btn-add" onclick="adicionar()">Adicionar</button>
                    </div>
                </div>
                <ul id="listaMinha"></ul>
            </div>

            <div id="visaoRanking" style="display:none;">
                <div id="listaRanking"></div>
            </div>
        </div>
    </div>

    <div class="total-dock" id="totalDock">
        <div style="display: flex; flex-direction: column;">
            <div style="font-size: 12px; opacity: 0.8;" id="labelTotal">Total</div>
            <div class="total-value" id="totalDisplay">R$ 0,00</div>
        </div>
        <button id="btnLimparMinha" class="btn-trash-dock" onclick="limparMinhaComanda()">üóëÔ∏è</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SENHA_MESTRA = "BFR10";
        const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        
        // ‚ö†Ô∏è SUAS CHAVES AQUI
        const SUPABASE_URL = 'https://hzazuprdotttsbeklvah.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vo7_cG2rZh_lWOC7KNYacA_TSMQ5RyF';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let user = JSON.parse(localStorage.getItem('fz_user')) || {
            id: 'u_' + Math.random().toString(36).substr(2, 9),
            name: '',
            isAdmin: false
        };

        if(!user.name) {
            user.name = prompt("Qual seu nome?") || "Torcedor";
            localStorage.setItem('fz_user', JSON.stringify(user));
        }
        document.getElementById('userStatus').innerText = `Ol√°, ${user.name}`;

        let currentRoomId = null;   
        let currentRoomName = null; 
        let roomItems = [];
        let visaoAtual = 'minha';
        let itensEmEdicao = {};

        // INICIALIZA√á√ÉO
        const savedRoomId = localStorage.getItem('fz_current_room_id');
        const savedRoomName = localStorage.getItem('fz_current_room_name');
        
        if (savedRoomId && savedRoomName) {
            entrarNaSala(savedRoomId, savedRoomName); 
        } else {
            carregarLobby();
        }

        // --- LOBBY ---
        function sanitizarId(texto) { return texto.trim().replace(/[^a-zA-Z0-9 ]/g, "-").replace(/\s+/g, " "); }

        async function carregarLobby() {
            mostrarTela('lobby');
            const listaDiv = document.getElementById('roomsList');
            listaDiv.innerHTML = '<div style="text-align:center; color:#999;">Buscando mesas...</div>';

            const { data: rooms } = await supabaseClient.from('rooms').select('*').order('created_at', { ascending: false });
            const { data: activeUsers } = await supabaseClient.from('comandas').select('room_id, user_id');

            listaDiv.innerHTML = '';
            if(!rooms || rooms.length === 0) {
                listaDiv.innerHTML = '<div style="text-align:center; padding: 40px; color:#888;">Nenhuma sala aberta.</div>';
                return;
            }

            rooms.forEach(room => {
                const uniqueUsers = new Set((activeUsers || []).filter(u => u.room_id === room.id).map(u => u.user_id)).size;
                
                let adminActions = '';
                if(user.isAdmin) {
                    adminActions = `
                        <div class="lobby-actions">
                            <button class="btn-action-lobby btn-edit-room" onclick="editarNomeSala('${room.id}', '${room.name}', event)">‚úé</button>
                            <button class="btn-action-lobby btn-delete-room" onclick="excluirSala('${room.id}', event)">üóëÔ∏è</button>
                        </div>
                    `;
                }

                const div = document.createElement('div');
                div.className = 'room-card';
                div.onclick = () => entrarNaSala(room.id, room.name);
                div.innerHTML = `
                    <div class="room-info" style="flex-grow:1;">
                        <h3>${room.name}</h3>
                        <div class="room-users">
                            <span class="user-dot"></span>
                            # de pessoas na lista: ${uniqueUsers}
                        </div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        ${adminActions || '<span style="font-size:20px; color:#ccc;">‚Üí</span>'}
                    </div>`;
                listaDiv.appendChild(div);
            });
        }

        async function criarSalaAdmin() {
            const senha = prompt("Senha de Admin:");
            if (senha !== SENHA_MESTRA) return alert("Senha incorreta.");
            const nomeInput = prompt("Nome da Sala:");
            if (!nomeInput) return;
            const { data, error } = await supabaseClient.from('rooms').insert({ name: nomeInput }).select();
            if (error) { console.error(error); alert("Erro ao criar sala."); } else {
                user.isAdmin = true;
                localStorage.setItem('fz_user', JSON.stringify(user));
                entrarNaSala(data[0].id, data[0].name);
            }
        }

        async function excluirSala(roomId, event) {
            event.stopPropagation();
            if(!confirm(`ADMIN: Apagar esta sala?`)) return;
            await supabaseClient.from('rooms').delete().eq('id', roomId);
            carregarLobby();
        }

        async function editarNomeSala(roomId, oldName, event) {
            event.stopPropagation();
            const novoNome = prompt("Renomear sala para:", oldName);
            if (!novoNome || novoNome === oldName) return;
            const { error } = await supabaseClient.from('rooms').update({ name: novoNome }).eq('id', roomId);
            if(error) alert("Erro ao renomear."); else carregarLobby();
        }

        // --- SALA ---
        function entrarNaSala(roomId, roomName) {
            currentRoomId = roomId;
            currentRoomName = roomName;
            localStorage.setItem('fz_current_room_id', roomId);
            localStorage.setItem('fz_current_room_name', roomName);
            document.getElementById('roomTitle').innerText = roomName;
            mostrarTela('room');
            
            supabaseClient.channel('room_changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'comandas', filter: `room_id=eq.${roomId}` }, 
                () => buscarItens())
                .subscribe();

            buscarItens();
        }

        async function buscarItens() {
            const { data } = await supabaseClient.from('comandas').select('*').eq('room_id', currentRoomId).order('created_at', { ascending: true });
            if(data) {
                roomItems = data;
                renderizarTudo();
            }
        }

        function renderizarTudo() {
            const listaMinha = document.getElementById('listaMinha');
            const listaRanking = document.getElementById('listaRanking');
            listaMinha.innerHTML = '';
            listaRanking.innerHTML = '';

            let totalMinha = 0;
            let totalGeral = 0;
            const usersMap = {};
            
            // Filtra meus itens e garante que eles estejam ordenados pela data (para as setas funcionarem na ordem certa)
            // A ordem j√° vem do banco, mas em opera√ß√µes otimistas (subir/descer), roomItems √© alterado localmente.
            const meusItens = roomItems.filter(i => i.user_id === user.id);
            const totalItens = meusItens.length;

            roomItems.forEach(item => {
                totalGeral += (item.preco * item.qtd);
                if (!usersMap[item.user_id]) usersMap[item.user_id] = { name: item.user_name, total: 0, items: [], id: item.user_id };
                usersMap[item.user_id].total += (item.preco * item.qtd);
                usersMap[item.user_id].items.push(item);
            });

            // --- MINHA COMANDA (UI OTIMISTA E COMPACTA) ---
            meusItens.forEach((item, index) => {
                totalMinha += (item.preco * item.qtd);
                const isEditing = itensEmEdicao[item.id];

                if (isEditing) {
                    listaMinha.innerHTML += `
                        <li>
                            <div class="item-row" style="flex-direction: column; align-items: stretch;">
                                <input type="text" class="edit-input" id="edit-nome-${item.id}" value="${item.nome}">
                                <input type="text" class="edit-input" id="edit-preco-${item.id}" value="${(item.preco * 100).toFixed(0)}" inputmode="numeric" oninput="mascaraMoeda(this)">
                                <button class="btn-save" onclick="salvarEdicao(${item.id})">Salvar</button>
                            </div>
                        </li>`;
                } else {
                    let arrows = '';
                    if(totalItens > 1) {
                        const showUp = index > 0 ? 'visible' : 'hidden';
                        const showDown = index < totalItens - 1 ? 'visible' : 'hidden';
                        // Passamos o ID diretamente, sem depender do indice anterior/proximo ser lido aqui
                        arrows = `
                            <div class="arrow-stack">
                                <button class="arrow-btn" style="visibility:${showUp}" onclick="trocarOrdem('${item.id}', 'UP')">‚ñ≤</button>
                                <button class="arrow-btn" style="visibility:${showDown}" onclick="trocarOrdem('${item.id}', 'DOWN')">‚ñº</button>
                            </div>`;
                    }

                    listaMinha.innerHTML += `
                        <li>
                            <div class="item-row">
                                <div class="item-info">
                                    <div class="item-nome">${item.nome}</div>
                                    <div class="item-price">${item.qtd}x ${BRL.format(item.preco)}</div>
                                </div>
                                
                                <div class="controls-wrapper">
                                    <div class="total-price">${BRL.format(item.preco * item.qtd)}</div>
                                    
                                    <div class="action-block">
                                        <button class="qtd-btn" onclick="alterarQtd(${item.id}, ${item.qtd - 1})">-</button>
                                        <div class="qtd-display">${item.qtd}</div>
                                        <button class="qtd-btn" onclick="alterarQtd(${item.id}, ${item.qtd + 1})">+</button>
                                        
                                        ${arrows}
                                    </div>

                                    <button class="btn-edit-icon" onclick="ativarEdicao(${item.id})">‚úé</button>
                                </div>
                            </div>
                        </li>`;
                }
            });

            // --- RANKING ---
            const rankingArray = Object.values(usersMap).sort((a, b) => b.total - a.total);
            if (rankingArray.length === 0) listaRanking.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">Mesa vazia.</div>';
            else {
                rankingArray.forEach((player, index) => {
                    let posIcon = `${index + 1}¬∫`, posClass = 'pos-n';
                    if (index === 0) { posIcon = 'ü•á'; posClass = 'pos-1'; }
                    if (index === 1) { posIcon = 'ü•à'; posClass = 'pos-2'; }
                    if (index === 2) { posIcon = 'ü•â'; posClass = 'pos-3'; }

                    let detalhesHTML = player.items.map(i => `<div class="detail-item"><span>${i.qtd}x ${i.nome} <span style="color:#999; font-size:11px;">(${BRL.format(i.preco)})</span></span><span>${BRL.format(i.preco * i.qtd)}</span></div>`).join('');
                    
                    listaRanking.innerHTML += `
                        <div class="rank-card">
                            <div class="rank-header" onclick="toggleDetails('rank-${player.id}')">
                                <div class="rank-info"><div class="rank-pos ${posClass}">${posIcon}</div><div class="rank-name">${player.name}</div></div>
                                <div class="rank-total">${BRL.format(player.total)} <span style="font-size:10px; color:#999;">‚ñº</span></div>
                            </div>
                            <div id="rank-${player.id}" class="rank-details">${detalhesHTML}</div>
                        </div>`;
                });
            }

            // DOCK
            if (visaoAtual === 'minha') {
                document.getElementById('totalDisplay').innerText = BRL.format(totalMinha);
                document.getElementById('labelTotal').innerText = "Total da Minha Comanda";
                document.getElementById('btnLimparMinha').style.display = 'block';
            } else {
                document.getElementById('totalDisplay').innerText = BRL.format(totalGeral);
                document.getElementById('labelTotal').innerText = "Total da Mesa Inteira";
                document.getElementById('btnLimparMinha').style.display = 'none';
            }
        }

        function toggleDetails(id) { document.getElementById(id).classList.toggle('show'); }
        function mudarVisao(v) { visaoAtual = v; document.getElementById('btnMinha').classList.toggle('active', v === 'minha'); document.getElementById('btnRanking').classList.toggle('active', v === 'ranking'); document.getElementById('visaoMinha').style.display = v === 'minha' ? 'block' : 'none'; document.getElementById('visaoRanking').style.display = v === 'ranking' ? 'block' : 'none'; renderizarTudo(); }

        // --- A√á√ïES CRUD OTIMISTAS ---

        async function adicionar() {
            const nomeInput = document.getElementById('nome');
            const precoInput = document.getElementById('preco');
            const qtdInput = document.getElementById('qtd');
            const nome = nomeInput.value.trim();
            const preco = parseFloat(precoInput.value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
            const qtd = parseInt(qtdInput.value) || 1;

            if(nome && preco > 0) {
                // Insere no banco (Realtime vai atualizar a tela sozinho)
                await supabaseClient.from('comandas').insert({ room_id: currentRoomId, user_id: user.id, user_name: user.name, nome, preco, qtd });
                nomeInput.value = ''; precoInput.value = ''; qtdInput.value = '1';
                toggleForm();
            }
        }

        async function alterarQtd(id, novaQtd) {
            if(novaQtd <= 0) {
                if(confirm("Remover item?")) {
                    // UI OTIMISTA: Remove localmente AGORA
                    roomItems = roomItems.filter(i => i.id !== id);
                    renderizarTudo();
                    // Depois avisa o banco
                    await supabaseClient.from('comandas').delete().eq('id', id);
                }
            } else {
                // UI OTIMISTA: Atualiza localmente AGORA
                const item = roomItems.find(i => i.id === id);
                if(item) {
                    item.qtd = novaQtd;
                    renderizarTudo();
                }
                await supabaseClient.from('comandas').update({ qtd: novaQtd }).eq('id', id);
            }
        }

        function ativarEdicao(id) { itensEmEdicao[id] = true; renderizarTudo(); }
        async function salvarEdicao(id) {
            const nomeNovo = document.getElementById(`edit-nome-${id}`).value;
            const precoNovo = parseFloat(document.getElementById(`edit-preco-${id}`).value.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
            if(nomeNovo && precoNovo > 0) {
                const item = roomItems.find(i => i.id === id);
                if(item) { item.nome = nomeNovo; item.preco = precoNovo; } // Otimista
                delete itensEmEdicao[id];
                renderizarTudo();
                await supabaseClient.from('comandas').update({ nome: nomeNovo, preco: precoNovo }).eq('id', id);
            }
        }

        async function trocarOrdem(currentId, direction) {
            // UI OTIMISTA DE TROCA
            const myItems = roomItems.filter(i => i.user_id === user.id); // J√° est√£o ordenados por data
            const currentIndex = myItems.findIndex(i => i.id === parseInt(currentId));
            
            if (currentIndex === -1) return;

            const targetIndex = direction === 'UP' ? currentIndex - 1 : currentIndex + 1;
            if (targetIndex < 0 || targetIndex >= myItems.length) return;

            const itemA = myItems[currentIndex];
            const itemB = myItems[targetIndex];

            // 1. Troca as datas na mem√≥ria (SWAP)
            const tempDate = itemA.created_at;
            itemA.created_at = itemB.created_at;
            itemB.created_at = tempDate;

            // 2. Reordena o array principal global baseado nas novas datas
            roomItems.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            // 3. Renderiza instantaneamente
            renderizarTudo();

            // 4. Salva no banco (troca as datas)
            await supabaseClient.from('comandas').update({ created_at: itemA.created_at }).eq('id', itemA.id);
            await supabaseClient.from('comandas').update({ created_at: itemB.created_at }).eq('id', itemB.id);
        }

        async function limparMinhaComanda() {
            if(confirm("Apagar toda a sua comanda?")) {
                roomItems = roomItems.filter(i => i.user_id !== user.id);
                renderizarTudo();
                await supabaseClient.from('comandas').delete().eq('room_id', currentRoomId).eq('user_id', user.id);
            }
        }

        // UTIL
        function mostrarTela(t) { document.getElementById('lobbyScreen').style.display = t === 'lobby' ? 'block' : 'none'; document.getElementById('roomScreen').style.display = t === 'room' ? 'block' : 'none'; document.getElementById('totalDock').style.display = t === 'room' ? 'flex' : 'none'; }
        function toggleForm() { document.getElementById('cardForm').classList.toggle('open'); }
        function mascaraMoeda(i) { let v = i.value.replace(/\D/g,''); v = (v/100).toFixed(2) + ''; v = v.replace(".", ","); v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1."); i.value = "R$ " + v; }
        function sairDaSala() { 
            localStorage.removeItem('fz_current_room_id'); 
            localStorage.removeItem('fz_current_room_name'); 
            location.reload(); 
        }
    </script>
